<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Arterial blood gas interpretation & analysis."
    />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="img/abg-768x552.jpg" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <title>Arterial Blood Gas Interpreter</title>
  </head>

  <body>
    <div class="container">
      <div class="dark-toggle mt-5">
        <input type="checkbox" class="checkbox" id="chk" />
        <label class="label" for="chk">
          <i class="fa fa-moon"></i>
          <i class="fa fa-sun"></i>
          <div class="ball"></div>
        </label>
      </div>
      <div>
        <h1 class="text-center mt-4">ABG InterpreterðŸ”¬ðŸ©¸</h1>
        <p class="text-center"><i>Arterial blood gas analysis.</i></p>
      </div>
      <form id="form" onsubmit="calculateValues(); calculateOxygen(); ">
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >pH</span
          >
          <input
            id="ph"
            type="number"
            step="0.01"
            class="form-control"
            aria-label="pH value input"
            aria-describedby="pH value input"
            placeholder="Normal: 7.35 - 7.45"
            required
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >CO<sub>2</sub></span
          >
          <input
            id="co2"
            type="number"
            step="0.01"
            class="form-control"
            aria-label="CO2 value input"
            placeholder="Normal: 35 - 45"
            required
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >HCO<sub>3</sub></span
          >
          <input
            id="hco3"
            type="number"
            step="0.01"
            class="form-control"
            aria-label="HCO3 value input"
            placeholder="Normal: 22 - 26"
            required
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >PaO<sub>2</sub></span
          >
          <input
            id="pao2"
            type="number"
            class="form-control"
            aria-label="PaO2 value input"
            placeholder="Normal: 0 - 100 (optional)"
          />
        </div>
        <br />
        <button
          type="submit"
          form="form"
          value="Calculate"
          role="button"
          readonly="readonly"
          class="button-59 dark position-relative top-50 start-50 translate-middle"
        >
          Calculate
        </button>
      </form>
      <div id="results" class="text-center pb-3">
        <p id="analysisResult"></p>
        <p id="oxygenResult"></p>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
